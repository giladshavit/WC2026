<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .api-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .api-link {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
        }
        
        .api-link:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .api-link h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .api-link p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> World Cup 2026 Predictions</h1>
            <p>注专转   2026</p>
        </div>
        
        <div class="nav">
            <a href="#teams" class="nav-btn" onclick="showSection('teams')">拽爪转</a>
            <a href="#groups" class="nav-btn" onclick="showSection('groups')">转</a>
            <a href="#matches" class="nav-btn" onclick="showSection('matches')">砖拽</a>
            <a href="#predictions" class="nav-btn" onclick="showSection('predictions')"></a>
            <a href="http://localhost:8000/docs" class="nav-btn" target="_blank">API Docs</a>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="teams-count">-</h3>
                    <p>拽爪转</p>
                </div>
                <div class="stat-card">
                    <h3 id="groups-count">-</h3>
                    <p>转</p>
                </div>
                <div class="stat-card">
                    <h3 id="matches-count">-</h3>
                    <p>砖拽</p>
                </div>
                <div class="stat-card">
                    <h3 id="users-count">-</h3>
                    <p>砖转砖</p>
                </div>
            </div>
            
            <div id="teams" class="section" style="display: none;">
                <h2>拽爪转</h2>
                <div id="teams-content" class="loading">注 拽爪转...</div>
            </div>
            
            <div id="groups" class="section" style="display: none;">
                <h2>转</h2>
                <div id="groups-content" class="loading">注 转...</div>
            </div>
            
            <div id="matches" class="section" style="display: none;">
                <h2>砖拽</h2>
                <div id="matches-content" class="loading">注 砖拽...</div>
            </div>
            
            <div id="predictions" class="section" style="display: none;">
                <h2></h2>
                <div id="predictions-content" class="loading">注 ...</div>
            </div>
            
            <div class="section">
                <h2>API Endpoints</h2>
                <div class="api-links">
                    <a href="http://localhost:8000/api/admin/teams" class="api-link" target="_blank">
                        <h3>拽爪转</h3>
                        <p> 拽爪转 砖转转驻转 </p>
                    </a>
                    <a href="http://localhost:8000/api/groups" class="api-link" target="_blank">
                        <h3>转</h3>
                        <p> 转 注 拽爪转 砖</p>
                    </a>
                    <a href="http://localhost:8000/api/matches?user_id=1" class="api-link" target="_blank">
                        <h3>砖拽</h3>
                        <p> 砖拽 </p>
                    </a>
                    <a href="http://localhost:8000/docs" class="api-link" target="_blank">
                        <h3>API Documentation</h3>
                        <p>转注  砖  -API</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function loadStats() {
            try {
                // Load teams count
                const teamsResponse = await fetch(`${API_BASE}/api/admin/teams`);
                const teams = await teamsResponse.json();
                document.getElementById('teams-count').textContent = teams.length;
                
                // Load groups count
                const groupsResponse = await fetch(`${API_BASE}/api/groups`);
                const groups = await groupsResponse.json();
                document.getElementById('groups-count').textContent = groups.length;
                
                // Load matches count
                const matchesResponse = await fetch(`${API_BASE}/api/matches?user_id=1`);
                const matches = await matchesResponse.json();
                document.getElementById('matches-count').textContent = matches.length;
                
                document.getElementById('users-count').textContent = '1';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTeams() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/teams`);
                const teams = await response.json();
                
                const content = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
                        ${teams.map(team => `
                            <div style="background: #f7fafc; padding: 15px; border-radius: 10px; border: 2px solid #e2e8f0;">
                                <h4 style="color: #2d3748; margin-bottom: 5px;">${team.name}</h4>
                                ${team.group_letter ? `<p style="color: #667eea; font-weight: bold;">转 ${team.group_letter}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('teams-content').innerHTML = content;
            } catch (error) {
                document.getElementById('teams-content').innerHTML = '<div class="error">砖 注转 拽爪转</div>';
            }
        }
        
        async function loadGroups() {
            try {
                const response = await fetch(`${API_BASE}/api/groups`);
                const groups = await response.json();
                
                const content = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                        ${groups.map(group => `
                            <div style="background: #f7fafc; padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0;">
                                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 1.5rem;">转 ${group.name}</h3>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    ${group.teams.map(team => `
                                        <div style="background: white; padding: 10px; border-radius: 5px; border: 1px solid #e2e8f0;">
                                            <strong>${team.name}</strong>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('groups-content').innerHTML = content;
            } catch (error) {
                document.getElementById('groups-content').innerHTML = '<div class="error">砖 注转 转</div>';
            }
        }
        
        async function loadMatches() {
            try {
                const response = await fetch(`${API_BASE}/api/matches?user_id=1`);
                const matches = await response.json();
                
                const content = `
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        ${matches.slice(0, 10).map(match => `
                            <div style="background: #f7fafc; padding: 15px; border-radius: 10px; border: 2px solid #e2e8f0;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong>${match.home_team.name}</strong> vs <strong>${match.away_team.name}</strong>
                                    </div>
                                    <div style="color: #667eea; font-weight: bold;">
                                        转 ${match.group}
                                    </div>
                                </div>
                                <div style="color: #718096; font-size: 0.9rem; margin-top: 5px;">
                                    ${new Date(match.date).toLocaleDateString('he-IL')} - ${new Date(match.date).toLocaleTimeString('he-IL')}
                                </div>
                            </div>
                        `).join('')}
                        ${matches.length > 10 ? `<p style="text-align: center; color: #718096;">注 ${matches.length - 10} 砖拽...</p>` : ''}
                    </div>
                `;
                
                document.getElementById('matches-content').innerHTML = content;
            } catch (error) {
                document.getElementById('matches-content').innerHTML = '<div class="error">砖 注转 砖拽</div>';
            }
        }
        
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show selected section
            document.getElementById(sectionName).style.display = 'block';
            
            // Load content if needed
            if (sectionName === 'teams' && document.getElementById('teams-content').textContent === '注 拽爪转...') {
                loadTeams();
            } else if (sectionName === 'groups' && document.getElementById('groups-content').textContent === '注 转...') {
                loadGroups();
            } else if (sectionName === 'matches' && document.getElementById('matches-content').textContent === '注 砖拽...') {
                loadMatches();
            }
        }
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
