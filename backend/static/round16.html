<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 转 -  2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .match-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .match-id {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .match-teams {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .team-button {
            flex: 1;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .team-button.selected {
            border-color: #51cf66;
            background: #e8f5e8;
            color: #2d5a2d;
        }

        .vs {
            font-size: 1.5em;
            color: #666;
            font-weight: bold;
        }

        .match-template {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            margin-bottom: 10px;
        }

        .stats p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 16 转</h1>
            <p>砖拽 砖 16 转 驻 砖 砖</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn"> 祝 转</a>
            <a href="/knockout" class="nav-btn">32 转</a>
            <a href="/quarter" class="nav-btn">专注 专</a>
            <a href="/semi" class="nav-btn">爪 专</a>
            <a href="/final" class="nav-btn">专</a>
        </div>

        <div class="stats" id="stats">
            <h3> 住住拽转</h3>
            <p id="stats-text">注 转...</p>
        </div>

        <div id="content">
            <div class="loading">注 砖拽 16 转...</div>
        </div>
    </div>

    <script>
        async function loadKnockoutPredictions() {
            try {
                const response = await fetch('/api/knockout/predictions?stage=round16');
                const data = await response.json();
                
                if (data.success) {
                    displayPredictions(data.predictions);
                    updateStats(data.count);
                } else {
                    showError('砖 注转 转');
                }
            } catch (error) {
                console.error('Error loading predictions:', error);
                showError('砖 专 砖专转');
            }
        }

        function displayPredictions(predictions) {
            const content = document.getElementById('content');
            
            if (predictions.length === 0) {
                content.innerHTML = '<div class="error"> 爪 砖 砖 16 转</div>';
                return;
            }

            const matchesGrid = document.createElement('div');
            matchesGrid.className = 'matches-grid';

            predictions.forEach((prediction, index) => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                // 驻专拽 砖转 拽爪转
                const teams = prediction.display.split(' vs ');
                const team1 = teams[0] || '拽爪 1';
                const team2 = teams[1] || '拽爪 2';
                
                // 拽  砖 砖 拽
                const hasWinner = prediction.winner_team_id;
                const winnerTeamName = prediction.winner_team_name || '';
                
                // 拽注转  驻转专 爪专 转 住
                let team1Selected = '';
                let team2Selected = '';
                if (hasWinner && winnerTeamName && winnerTeamName === team1) {
                    team1Selected = 'selected';
                } else if (hasWinner && winnerTeamName && winnerTeamName === team2) {
                    team2Selected = 'selected';
                }
                
                matchCard.innerHTML = `
                    <div class="match-header">
                        <div class="match-id">砖拽 ${prediction.match_id}</div>
                        <div class="match-teams">
                            <button class="team-button ${team1Selected}" 
                                    data-prediction-id="${prediction.id}" 
                                    data-team="1" 
                                    data-team-name="${team1}"
                                    onclick="selectWinner(this)">
                                ${team1}
                            </button>
                            <div class="vs">VS</div>
                            <button class="team-button ${team2Selected}" 
                                    data-prediction-id="${prediction.id}" 
                                    data-team="2" 
                                    data-team-name="${team2}"
                                    onclick="selectWinner(this)">
                                ${team2}
                            </button>
                        </div>
                        <div class="match-template">${prediction.template}</div>
                    </div>
                `;
                
                matchesGrid.appendChild(matchCard);
            });

            content.innerHTML = '';
            content.appendChild(matchesGrid);
        }

        function updateStats(count) {
            const statsText = document.getElementById('stats-text');
            statsText.textContent = `爪 ${count} 砖拽 16 转`;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        async function selectWinner(button) {
            const predictionId = button.dataset.predictionId;
            const teamNumber = button.dataset.team;
            const teamName = button.dataset.teamName;
            
            // 住专 专 拽转 转 砖拽
            const matchCard = button.closest('.match-card');
            const allButtons = matchCard.querySelectorAll('.team-button');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            // 住 转 拽爪 砖专
            button.classList.add('selected');
            
            try {
                const response = await fetch(`/api/knockout/predictions/${predictionId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        winner_team_number: parseInt(teamNumber),
                        winner_team_name: teamName
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showError(`砖 注 砖: ${data.message}`);
                    // 住专 转 住 拽专 砖 砖
                    button.classList.remove('selected');
                }
            } catch (error) {
                console.error('Error updating prediction:', error);
                showError('砖 专 砖专转');
                // 住专 转 住 拽专 砖 砖
                button.classList.remove('selected');
            }
        }

        // 注 转 转 砖祝 注
        document.addEventListener('DOMContentLoaded', loadKnockoutPredictions);
    </script>
</body>
</html>
