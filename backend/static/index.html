<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .api-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .api-link {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
        }
        
        .api-link:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .api-link h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .api-link p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 1200px) {
            .groups-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .groups-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .groups-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 1200px) {
            .teams-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .teams-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
        }
        
        @media (max-width: 1200px) {
            .matches-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }
        
        @media (max-width: 900px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> World Cup 2026 Predictions</h1>
            <p>注专转   2026</p>
        </div>
        
        <div class="nav">
            <a href="#teams" class="nav-btn" onclick="showSection('teams')">拽爪转</a>
            <a href="#groups" class="nav-btn" onclick="showSection('groups')">转</a>
                <a href="#group-predictions" class="nav-btn" onclick="showSection('group-predictions')">砖 转</a>
                <a href="#third-place-predictions" class="nav-btn" onclick="showSection('third-place-predictions')"> 注转</a>
            <a href="#matches" class="nav-btn" onclick="showSection('matches')">砖拽</a>
            <a href="#predictions" class="nav-btn" onclick="showSection('predictions')"></a>
            <a href="/docs" class="nav-btn" target="_blank">API Docs</a>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="teams-count">-</h3>
                    <p>拽爪转</p>
                </div>
                <div class="stat-card">
                    <h3 id="groups-count">-</h3>
                    <p>转</p>
                </div>
                <div class="stat-card">
                    <h3 id="matches-count">-</h3>
                    <p>砖拽</p>
                </div>
                <div class="stat-card">
                    <h3 id="users-count">-</h3>
                    <p>砖转砖</p>
                </div>
            </div>
            
            <div id="teams" class="section" style="display: none;">
                <h2>拽爪转</h2>
                <div id="teams-content" class="loading">注 拽爪转...</div>
            </div>
            
            <div id="groups" class="section" style="display: none;">
                <h2>转</h2>
                <div id="groups-content" class="loading">注 转...</div>
            </div>
            
        <div id="group-predictions" class="section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">砖 转</h2>
                <button onclick="toggleGroupEditMode()" 
                        style="background: #3182ce; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold;"
                        id="group_edit_btn">
                    注专 砖
                </button>
            </div>
            <div id="group-predictions-content" class="loading">注 砖 转...</div>
        </div>
        
        <div id="third-place-predictions" class="section" style="display: none;">
            <h2> 注转 转 拽转 3</h2>
            <div id="third-place-predictions-content" class="loading">注 拽爪转 拽 3...</div>
        </div>
            
            <div id="matches" class="section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">砖拽</h2>
                    <button onclick="saveAllPredictions()" 
                            style="background: #2f855a; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold;"
                            id="save_all_btn">
                        砖专 转  
                    </button>
                </div>
                <div id="matches-content" class="loading">注 砖拽...</div>
            </div>
            
            <div id="predictions" class="section" style="display: none;">
                <h2></h2>
                <div id="predictions-content" class="loading">注 ...</div>
            </div>
            
            <div class="section">
                <h2>API Endpoints</h2>
                <div class="api-links">
                    <a href="/api/admin/teams" class="api-link" target="_blank">
                        <h3>拽爪转</h3>
                        <p> 拽爪转 砖转转驻转 </p>
                    </a>
                    <a href="/api/groups" class="api-link" target="_blank">
                        <h3>转</h3>
                        <p> 转 注 拽爪转 砖</p>
                    </a>
                    <a href="/api/matches?user_id=1" class="api-link" target="_blank">
                        <h3>砖拽</h3>
                        <p> 砖拽 </p>
                    </a>
                    <a href="/docs" class="api-link" target="_blank">
                        <h3>API Documentation</h3>
                        <p>转注  砖  -API</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                // Load teams count
                const teamsResponse = await fetch('/api/admin/teams');
                const teams = await teamsResponse.json();
                document.getElementById('teams-count').textContent = teams.length;
                
                // Load groups count
                const groupsResponse = await fetch('/api/groups');
                const groups = await groupsResponse.json();
                document.getElementById('groups-count').textContent = groups.length;
                
                // Load matches count
                const matchesResponse = await fetch('/api/matches?user_id=1');
                const matches = await matchesResponse.json();
                document.getElementById('matches-count').textContent = matches.length;
                
                document.getElementById('users-count').textContent = '1';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTeams() {
            try {
                const response = await fetch('/api/admin/teams');
                const teams = await response.json();
                
                const content = `
                    <div class="teams-grid">
                        ${teams.map(team => `
                            <div style="background: #f7fafc; padding: 15px; border-radius: 10px; border: 2px solid #e2e8f0; text-align: center;">
                                <h4 style="color: #2d3748; margin-bottom: 5px;">${team.name}</h4>
                                ${team.group_letter ? `<p style="color: #667eea; font-weight: bold;">转 ${team.group_letter}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('teams-content').innerHTML = content;
            } catch (error) {
                document.getElementById('teams-content').innerHTML = '<div class="error">砖 注转 拽爪转</div>';
            }
        }
        
        async function loadGroups() {
            try {
                const response = await fetch('/api/groups');
                const groups = await response.json();
                
                const content = `
                    <div class="groups-grid">
                        ${groups.map(group => `
                            <div style="background: #f7fafc; padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0;">
                                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 1.5rem; text-align: center;">转 ${group.name}</h3>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    ${group.teams.map(team => `
                                        <div style="background: white; padding: 10px; border-radius: 5px; border: 1px solid #e2e8f0; text-align: center;">
                                            <strong>${team.name}</strong><br>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('groups-content').innerHTML = content;
            } catch (error) {
                document.getElementById('groups-content').innerHTML = '<div class="error">砖 注转 转</div>';
            }
        }
        
        // 砖转 砖专转 专转 转
        let tempGroupSelections = {};
        
        async function loadGroupPredictions() {
            try {
                document.getElementById('group-predictions-content').innerHTML = '<div style="text-align: center; padding: 20px;">注 砖 转...</div>';
                
                const response = await fetch('/api/users/1/group-predictions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const predictions = await response.json();
                
                const groupsResponse = await fetch('/api/groups');
                if (!groupsResponse.ok) {
                    throw new Error(`HTTP error! status: ${groupsResponse.status}`);
                }
                const groups = await groupsResponse.json();
                
                if (!groups || !Array.isArray(groups)) {
                    throw new Error('Invalid groups data');
                }
                
                const content = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;">
                        ${groups.map(group => {
                            if (!group || !group.teams || !Array.isArray(group.teams)) {
                                return '';
                            }
                            
                            const prediction = predictions.find(p => p.group_id === group.id);
                            const groupId = group.id; // 专 转 groupId 
                            
                            return `
                                <div style="background: #f7fafc; padding: 20px; border-radius: 10px; border: 2px solid ${prediction ? '#2f855a' : '#e2e8f0'};">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                        <h3 style="color: #667eea; margin: 0;">转 ${group.name}</h3>
                                        ${groupEditMode ? `
                                            <span style="color: #ed8936; font-size: 0.9rem; font-weight: bold;">
                                                ${groupChanges[groupId] ? '(砖)' : ''}
                                            </span>
                                        ` : ''}
                                    </div>
                                    
                                    <div style="space-y: 8px;">
                                        ${group.teams.map((team, index) => {
                                            if (!team || !team.id || !team.name) {
                                                return '';
                                            }
                                            
                                            // 砖转砖 爪 注专 砖   驻注
                                            let position = null;
                                            if (groupEditMode && groupChanges[groupId]) {
                                                position = groupChanges[groupId].indexOf(team.id) + 1;
                                                if (position === 0) position = null;
                                            } else if (prediction) {
                                                position = (team.id === prediction.first_place ? 1 :
                                                           team.id === prediction.second_place ? 2 :
                                                           team.id === prediction.third_place ? 3 :
                                                           team.id === prediction.fourth_place ? 4 : null);
                                            }
                                            
                                            const bgColor = position === 1 ? '#fef5e7' : 
                                                          position === 2 ? '#f7fafc' : 
                                                          position === 3 ? '#fef2e7' : 
                                                          position === 4 ? '#fed7d7' : '#ffffff';
                                            
                                            const borderColor = position === 1 ? '#f6ad55' : 
                                                               position === 2 ? '#a0aec0' : 
                                                               position === 3 ? '#ed8936' : 
                                                               position === 4 ? '#fc8181' : '#e2e8f0';
                                            
                                            return `
                                                <div onclick="${groupEditMode ? `moveTeamInGroup(${groupId}, ${team.id})` : `selectTeam(${groupId}, ${team.id})`}" 
                                                     style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: ${bgColor}; border-radius: 8px; border-left: 4px solid ${borderColor}; cursor: pointer; transition: all 0.3s ease;"
                                                     onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'" 
                                                     onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'"
                                                     id="team-${groupId}-${team.id}">
                                                    <div style="display: flex; align-items: center; gap: 10px;">
                                                        <span style="width: 24px; height: 24px; border-radius: 50%; background: ${borderColor}; color: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold;">
                                                            ${position || '?'}
                                                        </span>
                                                        <div>
                                                            <strong>${team.name}</strong>
                                                            <br>
                                                        </div>
                                                    </div>
                                                    ${position ? `
                                                        <span style="color: #2f855a; font-size: 0.9rem; font-weight: bold;">
                                                            拽 ${position}
                                                        </span>
                                                    ` : `
                                                        <span style="color: #718096; font-size: 0.9rem;">
                                                            抓 专
                                                        </span>
                                                    `}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                document.getElementById('group-predictions-content').innerHTML = content;
            } catch (error) {
                console.error('砖 注转 砖 转:', error);
                document.getElementById('group-predictions-content').innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #e53e3e;">
                        <h3>砖 注转 砖 转</h3>
                        <p>${error.message}</p>
                        <button onclick="loadGroupPredictions()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px;">
                            住 砖
                        </button>
                    </div>
                `;
            }
        }
        
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches?user_id=1');
                const matches = await response.json();
                
                const content = `
                    <div class="matches-grid">
                        ${matches.map(match => `
                            <div style="background: #f7fafc; padding: 20px; border-radius: 10px; border: 2px solid ${match.user_prediction.home_score !== null && match.user_prediction.away_score !== null ? '#2f855a' : '#e2e8f0'};">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                    <h4 style="color: #667eea; margin: 0;">转 ${match.group}</h4>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        ${match.user_prediction.home_score !== null && match.user_prediction.away_score !== null ? 
                                            '<span style="background: #2f855a; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem;">砖 </span>' : 
                                            '<span style="background: #e2e8f0; color: #718096; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem;"> </span>'
                                        }
                                        <span style="color: #718096; font-size: 0.9rem;">${new Date(match.date).toLocaleDateString('he-IL')}</span>
                                    </div>
                                </div>
                                
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                    <div style="text-align: center; flex: 1;">
                                        <strong>${match.home_team.name}</strong><br>
                                    </div>
                                    <div style="text-align: center; margin: 0 20px; font-size: 1.5rem; font-weight: bold; color: #667eea;">
                                        VS
                                    </div>
                                    <div style="text-align: center; flex: 1;">
                                        <strong>${match.away_team.name}</strong><br>
                                    </div>
                                </div>
                                
                                <div style="display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px; border-radius: 5px; border: 1px solid #e2e8f0;">
                                    <div style="text-align: center; flex: 1;">
                                        <input type="number" min="0" max="20" value="${match.user_prediction.home_score || ''}" 
                                               style="width: 60px; text-align: center; border: 1px solid #e2e8f0; border-radius: 3px; padding: 5px;"
                                               id="home_score_${match.id}"
                                               onchange="markMatchAsChanged(${match.id})">
                                    </div>
                                    <div style="text-align: center; margin: 0 20px; font-weight: bold; color: #667eea;">
                                        -
                                    </div>
                                    <div style="text-align: center; flex: 1;">
                                        <input type="number" min="0" max="20" value="${match.user_prediction.away_score || ''}" 
                                               style="width: 60px; text-align: center; border: 1px solid #e2e8f0; border-radius: 3px; padding: 5px;"
                                               id="away_score_${match.id}"
                                               onchange="markMatchAsChanged(${match.id})">
                                    </div>
                                </div>
                                
                                <div style="text-align: center; margin-top: 10px;">
                                    <button onclick="saveMatchPrediction(${match.id})" 
                                            style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;"
                                            id="save_btn_${match.id}">
                                        砖专 
                                    </button>
                                </div>
                                
                                <div style="text-align: center; margin-top: 10px; color: #718096; font-size: 0.9rem;">
                                    ${new Date(match.date).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('matches-content').innerHTML = content;
            } catch (error) {
                document.getElementById('matches-content').innerHTML = '<div class="error">砖 注转 砖拽</div>';
            }
        }
        
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show selected section
            document.getElementById(sectionName).style.display = 'block';
            
            // Load content if needed
            if (sectionName === 'teams' && document.getElementById('teams-content').textContent === '注 拽爪转...') {
                loadTeams();
            } else if (sectionName === 'groups' && document.getElementById('groups-content').textContent === '注 转...') {
                loadGroups();
            } else if (sectionName === 'group-predictions' && document.getElementById('group-predictions-content').textContent === '注 砖 转...') {
                loadGroupPredictions();
            } else if (sectionName === 'third-place-predictions') {
                // 转 注 砖 转  注转  拽 转 注
                loadThirdPlacePredictions();
            } else if (sectionName === 'matches' && document.getElementById('matches-content').textContent === '注 砖拽...') {
                loadMatches();
            }
        }
        
        // 砖转 砖专转 砖拽 砖砖转
        let changedMatches = new Set();
        
        function markMatchAsChanged(matchId) {
            changedMatches.add(matchId);
            const saveBtn = document.getElementById(`save_btn_${matchId}`);
            if (saveBtn) {
                saveBtn.style.background = '#e53e3e';
                saveBtn.textContent = '砖 砖 - 抓 砖专';
            }
        }
        
        async function saveMatchPrediction(matchId) {
            const homeScore = document.getElementById(`home_score_${matchId}`).value;
            const awayScore = document.getElementById(`away_score_${matchId}`).value;
            const saveBtn = document.getElementById(`save_btn_${matchId}`);
            
            // 爪转 注
            saveBtn.style.background = '#718096';
            saveBtn.textContent = '砖专...';
            saveBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/predictions/${matchId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({

                    //  住祝 拽住 "专" - 爪注 住驻拽
                } else {
                    teamElement.style.background = '#ffffff';
                    teamElement.style.borderColor = '#e2e8f0';
                    
                    const nameElement = teamElement.querySelector('div:first-child');
                    if (nameElement) {
                        nameElement.style.color = '#4a5568';
                    }
                    
                    //  爪专 住专  -  拽住 "专"
                }
            });
            
            // 注 转 住住 
            const statusElement = document.getElementById('third-place-status');
            if (statusElement) {
                statusElement.textContent = `专 ${tempThirdPlaceSelections.length} 转 8 拽爪转`;
            }
            
            // 爪 转 驻转专 驻注  砖 专转
            const actionsElement = document.getElementById('third-place-actions');
            if (actionsElement) {
                actionsElement.style.display = tempThirdPlaceSelections.length > 0 ? 'block' : 'none';
            }
        }
        
        function resetThirdPlaceSelections() {
            tempThirdPlaceSelections = [];
            updateThirdPlaceDisplay();
        }
        
        async function saveThirdPlacePredictions() {
            try {
                if (tempThirdPlaceSelections.length !== 8) {
                    alert(' 专 拽 8 拽爪转');
                    return;
                }
                
                const response = await fetch('/api/predictions/third-place', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 1,
                        team_ids: tempThirdPlaceSelections
                    })
                });
                
                if (response.ok) {
                    alert(' 注转 砖专 爪!');
                    // 驻住 转 专转 转
                    tempThirdPlaceSelections = [];
                    loadThirdPlacePredictions(); // 专注 转 祝
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '砖 砖专');
                }
                
            } catch (error) {
                console.error('砖 砖专转  注转:', error);
                alert('砖 砖专转  注转: ' + error.message);
            }
        }
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
